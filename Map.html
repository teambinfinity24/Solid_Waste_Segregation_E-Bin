<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Bin Alerts</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        body {
            background-color: #EAFAF3;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        h1 {
            text-decoration: underline;
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: red;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: darkred;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        #map {
            width: 600px;
            height: 450px;
            border: 0;
        }

        .alert-panel {
            width: 250px;
            padding: 10px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: left;
            display: none;
        }

        .alert-panel h3 {
            margin: 0;
            text-align: center;
        }

        .alert {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .green {
            background: green;
        }

        .yellow {
            background: yellow;
            color: black;
        }

        .red {
            background: red;
        }

        .fill-bar {
            height: 20px;
            width: 100%;
            background: lightgray;
            border-radius: 5px;
            position: relative;
        }

        .fill-bar div {
            height: 100%;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Bin Locations</h1>
    <button class="close-btn" onclick="closeMap()">X</button>

    <div class="container">
      <div id="map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFz5_PRLmsgrvK9GJn43QvueZrzy4_KEY"></script>
        </div>

        <div class="alert-panel" id="alertPanel">
            <h3>Bin Status</h3>
            <p id="binLocation">Location: -</p>
            <p id="binLevelText">Fill Level: -</p>
            <div class="fill-bar">
                <div id="fillBar"></div>
            </div>
            <div id="alertMessage" class="alert"></div>
        </div>
    </div>

    <script>
        function closeMap() {
            window.location.href = "home1.html";
        }

        function initMap() {
            const center = { lat: 10.36339, lng: 77.96672 }; // Center of the map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17,
                center: center
            });

            // âœ… Updated Bin Data with 6 bins
            const bins = [
                { name: "Bin 1", lat: 10.36271, lng: 77.96661, fill: 50 },
                { name: "Bin 2", lat: 10.36339, lng: 77.96672, fill: 75 },
                { name: "Bin 3", lat: 10.36407, lng: 77.96349, fill: 100 },
                { name: "Bin 4", lat: 10.3656, lng: 77.96938, fill: 40 },  // ðŸ”´ New Bin
                { name: "Bin 5", lat: 10.36906, lng: 77.96642, fill: 70 }, // ðŸ”´ New Bin
                { name: "Bin 6", lat: 10.36207, lng: 77.96964, fill: 90 }  // ðŸ”´ New Bin
            ];

            // âœ… Create Markers for all bins
            bins.forEach(bin => {
                const marker = new google.maps.Marker({
                    position: { lat: bin.lat, lng: bin.lng },
                    map: map,
                    title: bin.name
                });

                // âœ… Show Alert When Clicking a Marker
                marker.addListener("click", function () {
                    updateAlertPanel(bin);
                });
            });
        }

        function updateAlertPanel(bin) {
            document.getElementById("binLocation").innerText = `Location: ${bin.name}`;
            document.getElementById("binLevelText").innerText = `Fill Level: ${bin.fill}%`;
            
            let fillBar = document.getElementById("fillBar");
            let alertMessage = document.getElementById("alertMessage");

            fillBar.style.width = bin.fill + "%";
            
            // âœ… Updated Alert Levels
            if (bin.fill <= 40) {
                fillBar.style.background = "green";
                alertMessage.innerText = "Bin is at 40% capacity.";
                alertMessage.className = "alert green";
            } else if (bin.fill > 40 && bin.fill <= 70) {
                fillBar.style.background = "yellow";
                alertMessage.innerText = "Bin is at 70% capacity. Needs attention soon.";
                alertMessage.className = "alert yellow";
            } else if (bin.fill > 70 && bin.fill <= 90) {
                fillBar.style.background = "orange";
                alertMessage.innerText = "Bin is at 90% capacity. Almost full!";
                alertMessage.className = "alert orange";
            } else if (bin.fill > 90) {
                fillBar.style.background = "red";
                alertMessage.innerText = "Bin is FULL! Immediate action required.";
                alertMessage.className = "alert red";
            }

            document.getElementById("alertPanel").style.display = "block"; // Show the alert panel
        }

        // âœ… Initialize Map
        window.onload = initMap;
    </script>

</body>
</html>
