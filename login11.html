<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1E90FF, #00BFFF);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container styling */
.login-container, .register-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Form styling */
h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Password container (for eye icon) */
.password-container {
    position: relative;
    display: flex;
    align-items: center;
}

.password-container input {
    width: 100%;
    padding-right: 40px; /* Space for the eye icon */
}

.password-container i {
    position: absolute;
    right: 10px;
    cursor: pointer;
    color: #777;
}

/* Remember me & Forgot Password */
.remember-me {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 15px;
}

.remember-me a {
    color: #007BFF;
    text-decoration: none;
}

.remember-me a:hover {
    text-decoration: underline;
}

/* Buttons */
button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Register link */
.register-link {
    display: block;
    margin-top: 10px;
    color: #007BFF;
    text-decoration: none;
}

.register-link:hover {
    text-decoration: underline;
}
    </style>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="showMap(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="remember-me">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn"><a href="Map.html"></a>Login</button>
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register Now</a>

    <script>
        // Show/hide password
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Function to show the map when login is clicked
        function showMap(event) {
            event.preventDefault(); // Prevent form from reloading the page
            document.getElementById("map-container").style.display = "block";
        }
    </script>
</body>
</html>
