<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Correct FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background:#4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 15px;
        }
        .register-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        .register-container .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-container input {
            padding-right: 40px;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin-top: 10px;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function togglePassword(id, iconId) {
            var input = document.getElementById(id);
            var icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <form>
            <h2>Register</h2>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fa fa-eye" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
            </div>

            <label for="repassword">Re-enter Password</label>
            <div class="password-container">
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>
                <i class="fa fa-eye" id="toggleRepassword" onclick="togglePassword('repassword', 'toggleRepassword')"></i>
            </div>

            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>

            <button type="submit">Register</button>
            <p>Already have an account? <a href="login1.html">Login</a></p>
        </form>
    </div>
</body>
</html>
